<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Memory Game</title>    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js" defer></script>
    <script src="network.js" defer></script>
</head>
<body>
    <div class="container">        <div class="title-container">
            <h1>Pokémon Memory Game</h1>
        </div>
        <div class="game-options">
            <div class="select-wrapper">
                <select id="gameMode">
                    <option value="singlePlayer">1 Jugador vs CPU</option>
                    <option value="twoPlayers">2 Jugadores (local)</option>
                    <option value="online">2 Jugadores (en línea)</option>
                </select>
            </div>            <button id="startGame" class="start-button">Iniciar Juego</button>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="onlineOptions" class="online-options" style="display: none;">
            <div class="host-options">
                <button id="createRoom">Crear Sala</button>                <div id="roomInfo" style="display: none;">
                    <p>Comparte este código con tu amigo:</p>
                    <div class="room-code">
                        <span id="roomCode"></span>
                        <button id="copyCode">Copiar código simple</button>
                    </div>
                    <p class="input-help">Tu amigo solo necesita ingresar la parte después de "pokemon-memory-"</p>
                </div>
            </div>
            <div class="join-options">                <input type="text" id="roomInput" placeholder="Ingresa el código (sin pokemon-memory-)">
                <button id="joinRoom">Unirse a Sala</button>
                <p class="input-help">Nota: Solo ingresa la parte final del código</p>
            </div>
            <div id="connectionStatus" class="connection-status">No conectado</div>
        </div>

        <div id="turnIndicator" class="turn-indicator">            <div class="pokemon-ball">
                <div class="ball-top"></div>
                <div class="ball-center"></div>
                <div class="ball-bottom"></div>
            </div>
            <p>Turno de: <span id="currentPlayerText">Jugador 1</span></p>
        </div>
        <div class="score-board">
            <div class="player1">
                <h3>Jugador 1</h3>
                <p>Parejas: <span id="score1">0</span></p>
            </div>
            <div class="player2">
                <h3 id="player2Label">CPU</h3>
                <p>Parejas: <span id="score2">0</span></p>
            </div>        </div>
    </div>
</body>
</html>
